<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>D-DAY 카운터</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('dday.png') no-repeat center center;
      background-size: contain;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    #dday-container {
      position: absolute;
      top: 18%;
      left: 49%;
      width: 33%;
      height: 35%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 6vw; /* 말풍선 내 80% 크기 정도 */
      font-weight: bold;
      color: #000;
      text-align: center;
      text-shadow: 1px 1px 3px white;
      animation: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); color: #000; }
      50% { transform: scale(1.15); color: #ff0033; }
      100% { transform: scale(1); color: #000; }
    }
  </style>
</head>
<body>
  <div id="dday-container">D-000</div>

  <script>
    const ddayElement = document.getElementById('dday-container');
    const targetDate = new Date('2025-10-17T00:00:00');

    function updateDday() {
      const now = new Date();
      const diff = targetDate - now;
      const dday = Math.floor(diff / (1000 * 60 * 60 * 24));

      if (dday >= 0) {
        ddayElement.textContent = `D-${dday}`;
      } else {
        ddayElement.textContent = `+${Math.abs(dday)}일 경과`;
      }

      // 애니메이션 재실행
      ddayElement.style.animation = 'none';
      void ddayElement.offsetWidth; // reflow 강제
      ddayElement.style.animation = 'pulse 0.6s ease-in-out';
    }

    updateDday();
    setInterval(updateDday, 1000);
  </script>
</body>
</html>
